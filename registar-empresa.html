	<body>

		<!-- MAIN CONTENT -->
		<main class="box">
			<div class="box-content">
				<div class="home-icon">
					<a href="index.html" aria-label="Fechar página">
						<i class="fa fa-times" aria-hidden="true" title="Fechar"></i>
					</a>
				</div>

				<h1>Registar</h1>

				<form method="post" action="verificar-email.html">	
                    <div class="box-form">
                        <label for="name">Nome</label>
                        <input type="text" id="name" name="name" placeholder="Escrever nome" required> 
                    </div>
                    
                    <div class="box-form">				
						<label for="email">E-mail</label>
						<input type="email" id="email" name="email" placeholder="Escrever e-mail" required>
					</div>		
						
					<div class="box-form">	
						<label for="password">Password</label>
						<input type="password" id="password" name="password" placeholder="Escrever password" required minlength="8">
                    </div>
                    
                    <div class="box-privacity">
						<input type="checkbox" name="privacity" id="privacity" required>
						<label for="privacity">Li e aceito a Política de Privacidade</label>
                    </div>

					<div class="text-right box-send">
						<button type="submit" name="send">Registar</button>
					</div>						
				</form>
			</div>
		</main>
		<!-- END MAIN CONTENT -->
